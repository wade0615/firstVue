<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue 3</title>
</head>
<body>
    <!-- 影片 #11~#15 -->
    <div id="vue-app">
        <h1>影片 #11~#15</h1>
        <h2>#11 Conditionals</h2>
        <button @click='error = !error'>Toggle error</button>
        <button @click='success = !success'>Toggle success</button>
        <!-- 這個會將p直接移出DOM -->
        <p v-if='error'>There's an error.</p>
        <p v-else-if='success'>There's success.</p>
        <!-- 這個會將p直接 display: none -->
        <p v-show='error'>v-show error.</p>
        <p v-show='success'>v-show success.</p>
    </div>

    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 引入自己的JS -->
    <script src="./firstVue3.js"></script>
</body>
</html>
