<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueMaster</title>
    <link rel="stylesheet" type='text/css' href="vueMaster.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="cart">
            <p>Cart {{ cart.length }}</p>
        </div>
        <product :premium="premium" @add-to-cart='updateCart'></product>
    </div>

    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 引入自己的JS -->
    <script src="./vueMaster.js"></script>
</body>
</html>
