<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue</title>
</head>
<body>

    <h1>HeLLo</h1>

    <div id="vue-app">
        <p>{{ greet('afternoon') }}</p>
        <p>I'm {{ name }}</p>
        <p>My job is : {{ job }}</p>
        <a v-bind:href="website">The Net Ninja - Vue JS 2 Tutorial</a>  <!-- 他跟下面一行這樣寫是一樣的意思 --> <br>
        <a :href="website">The Net Ninja - Vue JS 2 Tutorial</a> <br>

        <input type="text" v-bind:value='country'>

        <p v-html='websiteTag'></p>
    </div>

    <div id="vue-app2">
        <p>This year is {{ year }}</p>
        <button v-on:click='add(1)'>Add a year</button>
        <button @click='subtract(1)'>Substract a year</button>
        <br>
        <!-- dblclick是雙擊的意思 -->
        <button v-on:dblclick='add(10)'>Add 10 year</button>
        <button @dblclick='subtract(10)'>Subtract 10 year</button>

        <div id="canvas" v-on:mousemove='updateXY'>{{ x }}, {{ y }}</div>
    </div>


    <style>
        #canvas{
            width: 600px;
            padding: 200px 20px;
            text-align: center;
            border: solid 1px #333;
        }
    </style>
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 引入自己的JS -->
    <script src="./firstVue.js"></script>
</body>
</html>
